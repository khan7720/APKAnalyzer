<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    
<style>
		#dv{
			width: 100px;
			height: 100px;
			background-color: royalblue;
		}
	</style>
	<body>
		<input type="button" value="隐藏" id="btn"/>
		<!--<input type="button" value="显示" id="btn1"/>-->
		<div id="dv"></div>
		<script>
			function my(id){
				return document.getElementById(id);
			}

			my("btn").onclick=function(){
				my("dv").style.display="none";
			}
		</script>
	</body>

</html>
